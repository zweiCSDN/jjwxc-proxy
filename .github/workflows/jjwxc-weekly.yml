name: Weekly JJWXC Topten Fetch

on:
  schedule:
    # 每周一 02:00（中国时间 Asia/Shanghai）
    # GitHub Actions 的 cron 使用 UTC，所以中国周一 02:00 = UTC 周日 18:00
    - cron: "0 18 * * 0"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Shanghai

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # 兜底安装（防止你没写 requirements.txt）
          pip install requests beautifulsoup4 lxml

      - name: Run scraper
        run: |
          python 晋江论坛.py

      - name: Archive outputs into date folder
        run: |
          DATE="$(date +%F)"   # 2026-01-03
          mkdir -p "$DATE"

          # 情况1：如果你的脚本输出到了 data/ 目录
          if [ -d "data" ]; then
            shopt -s nullglob
            mv data/*.json "$DATE"/ || true
          fi

          # 情况2：如果你的脚本输出在仓库根目录
          shopt -s nullglob
          mv *.json "$DATE"/ || true

          # 如果移动后文件夹仍为空，则直接失败，提醒你脚本没产出
          if [ -z "$(ls -A "$DATE" 2>/dev/null)" ]; then
            echo "No json files produced. Please check script output path."
            exit 1
          fi

      - name: Commit and push
        run: |
          DATE="$(date +%F)"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add "$DATE"
          git commit -m "data: update jjwxc topten ($DATE)" || exit 0
          git push
